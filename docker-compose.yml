version: '3'

services:

  ticket-order:
    build: ./
    network_mode: host
    ports:
      - "8080:8080"
    environment:
      - "ticket-order-db=ticket-order-db"
      - "ticket-price-host=ticket-price"
    restart: always

  ticket-order-db:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      - "MYSQL_DATABASE=ticket-order-db"
      - "MYSQL_ROOT_PASSWORD=root"
